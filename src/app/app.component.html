

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<!--The content below is only a placeholder and can be replaced.-->

  <h1 class="card-header" style="background-color:#CC0000;font-family:Arial;color:white;width:100%">
    Boston University COVID-19 Dashboard
  </h1>


<body style="background-color:#1d3557;">
  
<section class="container">
  <div class="row widgets">
    <div class="col-md-5" style="text-align:center;">
        <div class="row.text-center">
          <h4 style="text-align:center;margin-top:50px;margin-bottom:20px">
            Positive Tests
          </h4>
        </div>
        <div class="row dark" style="border-radius=25px;border-radius: 15px;border: 2px solid #000000;">
          <div class="col">

          <div style="min-height:250px">
              <ngx-charts-bar-vertical
              [view]=""
              [scheme]="colorScheme"
              [results]="positives"
              [gradient]="gradient"
              [xAxis]="showXAxis"
              [yAxis]="showYAxis"
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"
              [xAxisLabel]="xAxisLabel"
              [yAxisLabel]="yAxisLabel">
              </ngx-charts-bar-vertical>
          </div>
          </div>
        </div>



      </div>
      <div class="col-md-5" style="text-align:center">
        <div class="row.text-center">
          <h4 style="margin-top:50px;margin-bottom:20px">
            Testing Trends
          </h4>
        </div>
        <div class="row dark" style="border-radius=25px;border-radius: 15px;border: 2px solid #000000;">
          <div style="min-height:250px;min-width:100%">
          <ngx-charts-line-chart
          [view]=""
          [scheme]="colorScheme2"
          [results]="multi"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel">
          </ngx-charts-line-chart>
          </div>
        </div>
      </div>
    </div>







    <div class="row widgets">
      <div class="col-md-5" style="text-align:center;">
          <div class="row.text-center">
            <h4 style="text-align:center;margin-top:50px;margin-bottom:20px">
              Processing Time
            </h4>
          </div>
          <div class="row dark" style="border-radius=25px;border-radius: 15px;border: 2px solid #000000;">
            <div class="col">

            <div style="min-height:250px">
                <ngx-charts-line-chart
                [view]=""
                [scheme]="colorScheme2"
                [results]="timeData"
                [gradient]="gradient"
                [xAxis]="showXAxis"
                [yAxis]="showYAxis"
                [legend]="showLegend"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel">
                </ngx-charts-line-chart>
            </div>
            </div>
          </div>



        </div>
        <div class="col-md-5" style="text-align:center;">
            <div class="row.text-center">
              <h4 style="text-align:center;margin-top:50px;margin-bottom:20px">
                Positive Cases (Cumulative)
              </h4>
            </div>
            <div class="row dark" style="border-radius=25px;border-radius: 15px;border: 2px solid #000000;">
              <div class="col">

              <div style="min-height:250px">
                  <ngx-charts-line-chart
                  [view]=""
                  [scheme]="colorScheme"
                  [results]="positiveCumulative"
                  [gradient]="gradient"
                  [xAxis]="showXAxis"
                  [yAxis]="showYAxis"
                  [legend]="showLegend"
                  [showXAxisLabel]="showXAxisLabel"
                  [showYAxisLabel]="showYAxisLabel"
                  [xAxisLabel]="xAxisLabel"
                  [yAxisLabel]="yAxisLabel">
                  </ngx-charts-line-chart>
              </div>
              </div>
            </div>



          </div>
      </div>





















    <div class="row.text-center" style="margin-top:40px;">

        <h4 style="margin-top:50px;margin-bottom:20px">
          Infection Status
        </h4>
        <div class="col" style="" align="center">
      <ngx-charts-number-card
      [view]=""
      [scheme]="colorScheme3"
      [results]="cardData">
      </ngx-charts-number-card>
      </div>

    </div>


</section>
</body>
<router-outlet></router-outlet>
